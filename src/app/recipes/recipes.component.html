<div class="container">
<div class="row">
    <div class="col-md-5">
        <app-recipe-list (transferMethod)="displayRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe; else initElement" [recipeDetail] = "recipe"></app-recipe-detail>
        <ng-template #initElement>
            <p>Please select a recipe!</p>
        </ng-template>
    </div>
</div>
</div>
